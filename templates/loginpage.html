{% extends 'homepage.html' %}
{% block content %}

<style>
  body {
    background-color: #f3f4f6;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .login-container {
    max-width: 420px;
    margin: 80px auto;
    background-color: #ffffff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    border: 1px solid #e5e7eb;
    text-align: center;
  }

  .login-container h2 {
    font-size: 1.9rem;
    font-weight: 700;
    color: #1f2937;
    margin-bottom: 10px;
  }

  .login-container p {
    font-size: 0.95rem;
    color: #6b7280;
    margin-bottom: 30px;
  }

  .input-group {
    text-align: left;
    margin-bottom: 22px;
  }

  .input-group label {
    display: block;
    font-weight: 600;
    color: #374151;
    margin-bottom: 8px;
  }

  .input-group input {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 1rem;
    background-color: #f9fafb;
    transition: all 0.2s ease;
  }

  .input-group input:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    background-color: #fff;
  }

  button[type="submit"] {
    width: 100%;
    padding: 14px;
    background-color: #3b82f6;
    color: #ffffff;
    font-weight: 600;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #2563eb;
  }

  .login-logo {
    margin-bottom: 25px;
  }

  .login-logo img {
    width: 60px;
    height: 60px;
  }

</style>

<div class="login-container">

  <!-- Optionnel : logo de l'application -->
  <div class="login-logo">
    <img src="https://img.icons8.com/color/96/000000/login-rounded-right.png" alt="Login Icon">
  </div>

  <h2>Connexion</h2>
  <p>Accédez à votre compte de gestion de stock.</p>

  <form action="{% url 'auth_view' %}" method="POST">
    {% csrf_token %}

    <div class="input-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
    </div>

    <div class="input-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
    </div>

    <button type="submit">Se connecter</button>
  </form>
</div>

{% endblock content %}
