<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion des Stocks{% endblock %}</title>

    <!-- Google Font & Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            background: #f9fafb;
            color: #1f2937;
            display: flex;
            min-height: 100vh;
        }

        .dashboard {
            display: flex;
            width: 100%;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #111827;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 4px 0 12px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            color: #f9fafb;
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 40px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: #d1d5db;
            text-decoration: none;
            font-size: 1em;
            padding: 12px 18px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .sidebar ul li a i {
            margin-right: 12px;
        }

        .sidebar ul li a:hover {
            background: #2563eb;
            color: #ffffff;
        }

        /* Content */
        .content {
            margin-left: 20px;
            padding: 40px;
            width: 100%;
            background: #f3f4f6;
        }

        /* Common Components */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header-container h1 {
            font-size: 2em;
            margin: 0;
        }

        /* Form Elements */
        input, select, button {
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1em;
            background: #f9fafb;
            color: #1f2937;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1d4ed8;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 18px 20px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f1f5f9;
            color: #1e293b;
            font-weight: 600;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        /* Messages */
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .messages li {
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .messages .success {
            background: #10b981;
            color: white;
        }

        .messages .error {
            background: #ef4444;
            color: white;
        }

        .messages .warning {
            background: #f59e0b;
            color: white;
        }

        .messages .info {
            background: #3b82f6;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
                padding: 20px;
            }

            .dashboard {
                flex-direction: column;
            }
        }

        {% block extra_style %}{% endblock %}
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white flex flex-col">
      <div class="p-6 text-2xl font-bold border-b border-gray-700">
        <a href="{% url 'get_stocks' %}" class="hover:text-blue-400 transition">Gestion des Stocks</a>
      </div>
      <nav class="flex-1 p-4 space-y-2">
        <a href="{% url 'dashboard_view' %}" class="block px-4 py-2 rounded hover:bg-gray-800"><i class="fas fa-tachometer-alt mr-2"></i> Dashboard</a>
        <a href="{% url 'get_stocks' %}" class="block px-4 py-2 rounded hover:bg-gray-800"><i class="fas fa-box mr-2"></i> Stocks</a>
        <a href="{% url 'get_articles' %}" class="block px-4 py-2 rounded hover:bg-gray-800"><i class="fas fa-file-alt mr-2"></i> Articles</a>
        <a href="{% url 'get_rapports' %}" class="block px-4 py-2 rounded hover:bg-gray-800"><i class="fas fa-chart-line mr-2"></i> Rapports</a>
        <a href="{% url 'gethistorique_view' %}" class="block px-4 py-2 rounded hover:bg-gray-800"><i class="fas fa-history mr-2"></i> Historique</a>
        <a href="{% url 'logout_view' %}" class="block px-4 py-2 rounded hover:bg-red-700 text-red-400"><i class="fas fa-sign-out-alt mr-2"></i> Se DÃ©connecter</a>
      </nav>
    </aside>

        <!-- Main Content -->
        <main class="content">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            {% block content %}
            {% endblock %}
        </main>
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
