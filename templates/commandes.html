<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Stock Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
        }
        
        .orders-container {
            width: 80%;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .place-order {
            margin-bottom: 30px;
        }
        
        .place-order h3 {
            text-align: center;
        }
        
        .place-order form {
            display: grid;
            grid-gap: 10px;
        }
        
        .place-order input,
        .place-order select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #222;
            color: #fff;
        }
        
        .place-order button {
            background: #bb86fc;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .place-order button:hover {
            background: #9b59ff;
        }
        
        .orders-list table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: left;
        }
        
        .orders-list th, .orders-list td {
            padding: 12px;
            border: 1px solid #333;
        }
        
        .orders-list th {
            background: #222;
        }
        
        .orders-list td {
            background: #1e1e1e;
        }
        
    </style>
</head>
<body>
    <div class="orders-container">
        <h2>Gestion des Commandes</h2>

        <!-- Place Order Section -->
        <div class="place-order">
            <h3>Passer une Commande</h3>
            <form id="order-form">
                <label for="order-supplier">Fournisseur</label>
                <select id="order-supplier" name="supplier" required>
                    <!-- Dynamic supplier options will go here -->
                </select>

                <label for="order-article">Article</label>
                <select id="order-article" name="article" required>
                    <!-- Dynamic article options will go here -->
                </select>

                <label for="order-quantity">Quantité</label>
                <input type="number" id="order-quantity" name="quantity" placeholder="Quantité" required>

                <button type="submit">Passer la Commande</button>
            </form>
        </div>

        <!-- Orders List -->
        <div class="orders-list">
            <h3>Liste des Commandes</h3>
            <table id="orders-table">
                <thead>
                    <tr>
                        <th>Fournisseur</th>
                        <th>Article</th>
                        <th>Quantité</th>
                        <th>Date de Commande</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic orders list will go here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
